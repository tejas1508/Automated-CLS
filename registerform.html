@import "<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">";

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>
            Registration form
        </title>
        <style>
            body{
				margin:0;
				padding:0;
				font-family:sans-serif;
				background: url(bg2.jpg) ;
				background-size:cover;
			}
            .Heading h1{
                float:left;
                color:#00ffff;
                padding: 5px 0;
                border-bottom:5px solid #99cc00;
                margin-left:500px;
				background:none;
            }
            .register-box{
                width:280px;
				position:absolute;
				top:25%;
				left:47%;
				transform: translate(-50%,-50%);
				color:#00ffff;
            }
            .register-box h1{
				float:left;
				font-size:40px;
				border-bottom:6px solid #99cc00;
				margin-bottom:50px;
				padding: 10px 0;
                color:#00ffff;
			}
            .content-box table{
                font-size:15px;
				margin-top:450px;
				padding: 30px 0;
                color:#00ffff;
                width:700px;
            }
            .content-box input{
				border:none;
				outline:none;
				background:none;
				color:#00cc99;
				font-size:18px;
				width:200px;
				float:left;
				margin:5px;
                overflow:hidden;
			}
            .register-box i{
				width:30px;
				color:#00ffff;
				float:left;
				text-align:center;
				margin:10px;
			}
            .radiob input{
                border:none;
				outline:none;
				background:none;
				color:#00cc99;
				font-size:18px;
				width:50px;
				
				margin:1px;
                
            }
            {% comment %} .btn{
				width:80%;
				background:none;
				border:2px solid #99cc00;
				color:#00ffff;
				padding:5px;
				font-size:18px;
				cursor:pointer;
				margin:10px 0;
			} {% endcomment %}
			.btn:hover {
				background-color: #336699;
				color: none;
			}
           
        </style>
    </head>
    <body>
        <div class="Heading">
            <h1>Registration form</h1>
        </div>
        <form action="insertacls.php" method="POST">
            <div class="register-box">
                <div class="content-box">
                    <table>
                        <tr>
                            <td>
                                Full Name:
                            </td>
                            <td>
                                <input type="text" placeholder="Name" name="name" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Username:
                            </td>
                            <td>
                                <input type="text" placeholder="Username" name="Username" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" placeholder="Password" name="password" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                post:
                            </td>
                            <td>
                                <input type="text" placeholder="post" name="post" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender:
                            </td>
                            <td>
                                <div class="radiob" style="color:#669999;">
                                    <input type="radio" name="gender" value="male" required> Male<br>
                                    <input type="radio" name="gender" value="female" required> Female<br>
                                    <input type="radio" name="gender" value="other" required> Other
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Joining Date :
                            </td>
                            <td>
                                <input type="Date" placeholder="DD-MM-YYYY" name="joindate" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Mobile No.:
                            </td>
                            <td>
                                <input type="text" placeholder="Mobile No" name="mobno" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                               Email Id:
                            </td>
                            <td>
                                <input type="Email" placeholder="xyz@gmail.com" name="email" value"" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address:
                            </td>
                            <td>
                                <input type="text" placeholder="Address" name="address" value"" required>
                            </td>
                        </tr>
                    </table>
                </div>
                <i class="fa fa-sign-in" aria-hidden="true"></i>
			    <input class="btn btn-primary btn-block btn-lg" type="submit" name="Submit" value="Submit">
                <i class="fa fa-undo"></i>
                <input class="btn btn-primary btn-block btn-lg" type="Reset" name="Reset" value="Reset">
                &emsp;&emsp;&emsp;<button class="btn btn-primary btn-block btn-lg" onclick="window.location.href='loginform.html';">Go Back</button>

            </div>
        </form>
    </body>
</html>
