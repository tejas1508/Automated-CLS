<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
        <title>
            Power Control
        </title>
        <style>
            body{
				margin:0;
				padding:0;
				font-family:sans-serif;
				background: url(bg2.jpg) ;
				background-size:cover;
			} 
            .btn{
				width:100%;
				background:none;
				border:2px solid #99cc00;
				color:#00ffff;
				padding:5px;
				font-size:18px;
				cursor:pointer;
				margin:10px 0;
			}
            .powercontroller2{
                position:absolute;
				top:50%;
				left:50%;
				transform: translate(-50%,-50%)
            }
        </style>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("#here").load("manual.html");
                });
                $("#button2").click(function(){
                    $("#here").load("automatic.html");
                });
                $("#button3").click(function(){
                    $("#here").load("addsysteminfo.html");
                });
                $("#button4").click(function(){
                    $("#here").load("Deletesysteminfo.html");
                });
            });
        </script>
    </head>
    <body>
        <h1><center style="color:#00ffff">Power Control System</center></h1>
        <div class="powercontroller1">
            <form>
                <table class="table">
                    <tr>
                        <td>
                            <div id="h1">
                                <li> <button class="btn btn-primary btn-block btn-lg" type="button" name="button1" id="button1" >Manual Control</button></li>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="h2">
                                <li> <button class="btn btn-primary btn-block btn-lg" type="button" name="button2" id="button2" >Automatic Control</button></li>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="h3">
                                <li> <button class="btn btn-primary btn-block btn-lg" type="button" name="button2" id="button3" >Add System Info</button></li>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="h4">
                                <li> <button class="btn btn-primary btn-block btn-lg" type="button" name="button4" id="button4" >Delete System Info</button></li>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="powercontroller2">
            <form>
                <div id="here">

                </div>
            </form>
        </div>
    </body>
</html>
